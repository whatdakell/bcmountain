<form action="https://reservations.travelclick.com/110114" class="booking-form validate" method="GET" novalidate="novalidate">
	<div class="inner-max">
		<div class="booking-inputs">
			<div class="booking-input date-input"><label class="booking-font" for="datein">Check In Date</label><input name="datein" id="datein" type="text" autocomplete="off" placeholder="01/01/2022" value="" class="datepicker form-control" required="required" /></div>
			<div class="booking-input date-input"><label class="booking-font" for="dateout">Check Out Date</label><input name="dateout" id="dateout" type="text" autocomplete="off" type="text" placeholder="01/01/2022" value="" class="datepicker form-control" data-date-use-current="false" /></div>

			<div class="booking-input guest-input">
				<label class="booking-font" for="adult">Adults</label>
				<div class="guest-wrapper">
					<input type="text" class="booking-font" id="adult" value="1" name="adults" placeholder="1" min="1" required />

					<span class="inc" onclick="inc('adults')"></span>
					<span class="dec" onclick="dec('adults')"></span>
				</div>
			</div>
			<div class="booking-input guest-input">
				<label class="booking-font" for="child">Children</label>
				<div class="guest-wrapper">
					<input type="text" class="booking-font" id="child" name="children" placeholder="0" min="0" value="0" required />
					<span class="inc" onclick="inc('children')"></span>
					<span class="dec" onclick="dec('children')"></span>
				</div>
			</div>

			<div class="booking-submit">
				<button name="submit_lodging" type="submit" class="btn btn-primary button-style">Book your stay today<span class="arrow-right"></span></button>
			</div>
		</div>
	</div>
</form>

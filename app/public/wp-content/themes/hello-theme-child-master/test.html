<form action="https://reservations.travelclick.com/110114" class="booking-form validate" method="GET" novalidate="novalidate">
	<div>
		<div class="booking-inputs">
			<div class="booking-input"><label for="datein">Check In Date</label><input name="datein" id="datein" type="text" autocomplete="off" placeholder="01/01/2022" value="" class="datepicker form-control" required="required" /></div>
			<div class="booking-input"><label for="dateout">Check Out Date</label><input name="dateout" id="dateout" type="text" autocomplete="off" type="text" placeholder="01/01/2022" value="" class="datepicker form-control" data-date-use-current="false" /></div>

			<div class="elem-group inlined">
				<label for="adult">Adults</label>
				<input type="number" id="adult" name="adults" placeholder="2" min="1" required />
			</div>
			<div class="elem-group inlined">
				<label for="child">Children</label>
				<input type="number" id="child" name="children" placeholder="2" min="0" required />
			</div>

			<div class="booking-submit"><button name="submit_lodging" type="submit" class="btn btn-primary">Reserve Now</button></div>
		</div>
	</div>
</form>
